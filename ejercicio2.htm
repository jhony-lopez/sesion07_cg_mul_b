<body>
<canvas id="canvas"/>
<script>
function deg2rad(g){
  return(Math.PI/180)*g
}
function rotation(c, x, y, a){
  c.translate(x, y); // translate to rectangle center
                          // x = x + 0.5 * width
                          // y = y + 0.5 * height
  c.rotate(deg2rad(a)); // rotate
  c.translate(-x, -y); // translate back
}
function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');

  // left rectangles, rotate from canvas origin
  ctx.save();
  // blue rect
  ctx.fillStyle = '#0095DD';
  ctx.fillRect(30, 30, 100, 100);
  ctx.rotate((Math.PI / 180) * 25);
  // grey rect
  ctx.fillStyle = '#4D4E53';
  ctx.fillRect(30, 30, 100, 100);
  ctx.restore();

  // right rectangles, rotate from rectangle center
  // draw blue rect
  ctx.fillStyle = '#0095DD';
  ctx.fillRect(150, 30, 100, 100);

  rotation(ctx, 250, 80, 45)

  // draw grey rect
  ctx.fillStyle = '#4D4E53';
  ctx.fillRect(200, 30, 100, 100);
}
draw();
</script>
</body>
